<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANG-MAN GAME</title>
    <link rel="stylesheet" href="hangman.css">
    <script src="hangman.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>HANG-MAN</h2>
        <div id="playagain">
            <h2 id="result"></h2>
            <h3>THE WORD IS :<span id="answerword"></span></h3>
            <button id="playagain1">playagain</button>
        </div>
        <div class="start" id="gamestart"><button id="start">START</button></div>
        <div class="small-container" id="small">
        <h4>GUESS THE WORD RELATED : <span>PROGRAMMING</span></h4>
        <p id="output">ㅤ</p>
        <input type="text" placeholder="ENTER THE LETTER" id="input">
        <br>
        <button id="btn">GUESS</button>
        <p id="para">ㅤ</p>
        <p>YOUR TURNS LEFT :<span id="turns"></span></p>
        </div>
    </div>
</body>
</html>
